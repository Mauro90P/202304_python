<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Tablero de Ajedrez</title>
</head>

<body>
    <div class="row">
        <div class="container">
            <h1>*** Checkerboard ***</h1>
            <table class="container1">
                {% for i in range(num_rows): %}
                <tr>
                    {% for a in range(num_cols):%}
                    {% if ((i%2 == 0 and a%2==0) or (i% 2!=0 and a%2!=0)):%}
                    <td class="color1" style="background-color: {{color_one}}"></td>
                    {% else: %}
                    <td class="color2" style="background-color: {{color_two}}"></td>
                    {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
